<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <style type="text/css" media="screen">
            body { background:#333; }
            .knob { background-position:left center; background-repeat:no-repeat; float:left; }
            .knob-lata { background:url(_strip.png); height:100px; width:100px; }
        </style>

        <script>
            $(document).ready(function () {
                var n = 0;

                setInterval(function () {
                    // var p = Math.floor( Math.abs(Math.sin(n * Math.PI / 180)) * 179);
                    // $(".knob").css("background-position", -(p * 100) + "px top");
                    // n = (++n % 360);
                    $(".knob").css("background-position", -(n * 100) + "px top");
                    n++;
                    if(n > 179) {
                        n = 0;
                    }
                }, 20);
                
            })
        </script>
    </head>
    <body>
        <div class="knob knob-lata"></div>
    </body>
</html>
